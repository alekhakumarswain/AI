<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUUSRI AI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .chat-container {
      max-width: 400px;
      margin: 20px auto;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    .chat-box {
      height: 400px;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #f9f9f9;
    }
    .message {
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user-message {
      align-self: flex-end;
      background-color: #007bff;
      color: white;
    }
    .ai-message {
      align-self: flex-start;
      background-color: #e5e5ea;
      color: black;
    }
    .footer {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      margin-right: 10px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      SUUSRI Chat
    </div>
    <div id="chatBox" class="chat-box">
      <!-- Chat messages will appear here -->
    </div>
    <div class="footer">
      <input id="userInput" type="text" placeholder="Type your message...">
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";

    const API_KEY = "AIzaSyBFrKMXHRJyDL7uMBzuZtmVctXFZMnZScA"; // Replace with your API Key
    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const sendButton = document.getElementById("sendButton");

    async function sendMessage() {
      const userText = userInput.value.trim();
      if (!userText) return;

      // Append user message
      appendMessage(userText, "user");

      userInput.value = "";

      try {
        // Get AI response
        const result = await model.generateContent(userText);
        const aiResponse = result.response.candidates[0].content.parts.map(part => part.text).join(" ");
        
        // Append AI message
        appendMessage(aiResponse, "ai");
      } catch (error) {
        appendMessage("Sorry, I couldn't process your request. Please try again later.", "ai");
        console.error(error);
      }
    }

    function appendMessage(text, sender) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("message");
      messageElement.classList.add(sender === "user" ? "user-message" : "ai-message");
      messageElement.innerText = text;

      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
